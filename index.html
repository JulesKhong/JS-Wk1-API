<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Search</title>
  </head>
  <body>
    <div class="container">
      <h1>Bike resource</h1>
      <form id="search-man" class="form-group">
        <label>Search for Bikes By Manufacturer</label>
        <input id="manufacturer" class="form-control" type="text">
        <button name="submit" class="btn btn-default">Search</button>
      </form>
      <div class="row">
        <h3 id="searchCriteria"></h3>
        <ul id="showResults">

        </ul>
      </div>

      <div>
        <h3>See Stolen Bikes In Your Area</h3>
        <form id="search_stolen" class="form-group">
          <label>Enter a Zip Code To search:</label>
          <input id="zip" class="form-control" type="text">
          <label>Enter a Search Radius:</label>
          <input id="radius" class="form-control" type="text">
          <button name="submit" class="btn btn-default">Search Area</button>
        </form>
      </div>

    </div>
  </body>
</html>
